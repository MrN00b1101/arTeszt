<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
		
	</head>
	<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js" ></script>
	<script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/OBJLoader.js"></script>
<script >
		var camera;
    		var renderer;
		const loader = new THREE.OBJLoader();

		// load a resource
		loader.load('DG240.obj',
		function ( object ) {

			scene.add( object );

		},
		function ( xhr ) {

			console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

		},
		function ( error ) {

			console.log( 'An error happened'+error );

		}
			    function init()
    {
    
      scene = new THREE.Scene();
      
      // ---------------- RENDERER ----------------
      
      renderer = new THREE.WebGLRenderer( { antialias : true } );
      renderer.setPixelRatio( window.devicePixelRatio  );
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement ); // we add the HTML element to the HTML page
      
      // ---------------- CAMERA ----------------
      
      camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
      camera.position.set( -500, 400, -500 );
      camera.lookAt(new THREE.Vector3(0,0,0));
      scene.add( camera );
      
      // ---------------- LIGHTS ----------------
      
      var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.2 );
      scene.add( ambientLight );
      
      const directionalLight = new THREE.DirectionalLight( 0xffffff, 0.6 );
      scene.add( directionalLight );

      render();
      
    }
    
    function render()
    {
      
      // rotating the cube each render tick
       cube.rotation.x += 0.005;
       cube.rotation.y += 0.01;

      renderer.render( scene, camera );   // We are rendering the 3D world
      requestAnimationFrame( render );  // we are calling render() again,  to loop
    }
    
    init();
			    
	);
</script>
	</body>
</html>
